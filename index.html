<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main class="mdl-layout__content mdl-grid">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <h1>To-Do App</h1>
    </header>
    <form id="addToDoForm">
    <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="sample1"> New To-Do:</label>
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do</button>

    </div>
    </form>


    <ul id="toDoList"></ul>
      <script src="app.js"></script>
  </main>
  </body>
</html>
